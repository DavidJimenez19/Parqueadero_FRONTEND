<section class="container" ng-cloak="">
  <h2>Puestos List</h2>
  <!--MD DATA TABLE-->
  <div class="panel panel-primary">
    <div class="panel-body">
      <md-table-container>
        <table md-table>
          <thead md-head>
            <tr md-row>
              <th md-column>Id</th>
              <th md-column>Disponible</th>
              <th md-column>Numero de Puesto</th>
              <th md-column>Parqueadero</th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="item in vm.puestos">
              <td md-cell>{{item.id}}</td>
              <td md-cell>{{item.disponible}}</td>
              <td md-cell>{{item.puestoSeleccionado}}</td>
              <td md-cell>{{item.parqueaderos.id}}</td>
           </tr>
         </tbody>
       </table>
     </md-table-container>
   </div>
 </div>
 <!--/MD DATA TABLE-->
</section>
